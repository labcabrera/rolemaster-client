<div *ngIf="characterInfo">

  <h2>{{characterInfo.name}}</h2>

<app-character-general-data [characterInfo]="characterInfo"></app-character-general-data>

<app-character-attributes [characterInfo]="characterInfo"></app-character-attributes>

<app-character-skill-category-list [character]="characterInfo"></app-character-skill-category-list>

<app-character-skill-list [characterInfo]="characterInfo"></app-character-skill-list>

<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div>Debug</div>
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    
    <pre>{{characterInfo | json}}</pre>
  </mat-expansion-panel>
</mat-accordion>

</div>
