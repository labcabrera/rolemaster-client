<h2>Characters</h2>
<ul class="characters">
  <li *ngFor="let characterInfo of characters">
    <button [class.selected]="characterInfo === selectedCharacter" type="button" (click)="onSelect(characterInfo)">
      <span class="badge">{{characterInfo.id}}</span>
      <span class="name">{{characterInfo.name}}</span>
    </button>
  </li>
</ul>

<app-character-detail [characterInfo]="selectedCharacter"></app-character-detail>
