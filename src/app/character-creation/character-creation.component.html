<mat-stepper linear #stepper>

    <mat-step [stepControl]="characterBasicData" [editable]=false>

        <form [formGroup]="characterCreationFormGroup">
            <ng-template matStepLabel>Character basic data</ng-template>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Name</mat-label>
                <input name="name" matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Race</mat-label>
                <mat-select name="raceId" formControlName="professionId">
                    <mat-option value="common-men">Common men</mat-option>
                    <mat-option value="high-men" disabled>High men</mat-option>
                    <mat-option value="ork" disabled>Ork</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Profession</mat-label>
                <mat-select name="professionId" formControlName="professionId">
                    <mat-option value="fighter">Fighter</mat-option>
                    <mat-option value="thief">Thief</mat-option>
                    <mat-option value="option3" disabled>Mage</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" formControlName="realmId">
                <mat-label>Realm</mat-label>
                <mat-select>
                    <mat-option value="channeling">Channeling</mat-option>
                    <mat-option value="essence">Essence</mat-option>
                    <mat-option value="mentalism">Mentalism</mat-option>
                </mat-select>
            </mat-form-field>

    <mat-step [stepControl]="secondFormGroup" [editable]=false>
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Character development</ng-template>
            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-stepper>

<button mat-stroked-button color="primary" (click)="createCharacter()">
    <mat-icon>add</mat-icon>
</button>
