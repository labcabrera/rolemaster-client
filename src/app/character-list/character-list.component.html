<mat-selection-list #shoes [multiple]="false">
  <div mat-subheader>Characters</div>
  <mat-list-option *ngFor="let character of characters" [value]="character" (click)="onSelect(character)">
    <mat-icon mat-list-icon (click)="deleteCharacter(character)">delete</mat-icon>
    <mat-icon mat-list-icon>person</mat-icon>
    <div>{{character.name}}</div>
  </mat-list-option>
</mat-selection-list>

<app-character-detail [characterInfo]="selectedCharacter"></app-character-detail>
