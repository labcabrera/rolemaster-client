<mat-toolbar>
    <span>
        <mat-icon>blur_on</mat-icon> Spell
    </span>
</mat-toolbar>

<div class="outerContainer">

    <div fxLayout="row" fxLayout.lt-sm="column">
        <div fxFlex="50" fxFlex.lt-sm="100">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>List</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spellList.name}}" readonly="true">
                    <!--
                <mat-icon matSuffix routerLink="/spell-lists/detail/{{spellList.id}}">launch</mat-icon>
                -->
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Level</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spell.level}}" readonly="true">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Preparation</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spell.preparation}}" readonly="true">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="spell-detail-form-field-2">
                    <mat-label>Target</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spell.targetType}}" readonly="true">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="spell-detail-form-field-2">
                    <mat-label>Target modifier</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spell.targetModifier}}" readonly="true">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="spell-detail-form-field-2">
                    <mat-label>Duration</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spell.durationType}}" readonly="true">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="spell-detail-form-field-2">
                    <mat-label>Duration modifier</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spell.durationModifier}}" readonly="true">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="spell-detail-form-field-2">
                    <mat-label>Range</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spell.rangeType}}" readonly="true">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="spell-detail-form-field-2">
                    <mat-label>Range modifier</mat-label>
                    <input matInput placeholder="Placeholder" value="{{spell.rangeModifier}}" readonly="true">
                </mat-form-field>
            </div>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <div>
                {{spell.description}}
            </div>
        </div>
    </div>


</div>
