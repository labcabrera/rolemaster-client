<mat-toolbar>
    <span><mat-icon>blur_on</mat-icon> Spells</span>
    <div class="div-spacer"></div>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table #skillTable [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th scope="col" mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="spellListId">
            <th scope="col" mat-header-cell *matHeaderCellDef>List</th>
            <td mat-cell *matCellDef="let element">{{element.spellListId}}</td>
        </ng-container>
        <ng-container matColumnDef="level">
            <th scope="col" mat-header-cell *matHeaderCellDef>Level</th>
            <td mat-cell *matCellDef="let element">{{element.level}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th scope="col" mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>
        <ng-container matColumnDef="subtype">
            <th scope="col" mat-header-cell *matHeaderCellDef>Subtype</th>
            <td mat-cell *matCellDef="let element">{{element.subtype}}</td>
        </ng-container>
        <ng-container matColumnDef="preparation">
            <th scope="col" mat-header-cell *matHeaderCellDef>Preparation</th>
            <td mat-cell *matCellDef="let element" matTooltip="{{element.preparation}}">
                <mat-icon *ngIf="element.preparation == 'instant'">flash_on</mat-icon>
                <mat-icon *ngIf="element.preparation == 'normal'">timelapse</mat-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="targetType">
            <th scope="col" mat-header-cell *matHeaderCellDef>Target</th>
            <td mat-cell *matCellDef="let element">{{element.targetType}}</td>
        </ng-container>
        <ng-container matColumnDef="rangeType">
            <th scope="col" mat-header-cell *matHeaderCellDef>Range</th>
            <td mat-cell *matCellDef="let element">{{element.rangeType}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/spells/detail/', row.id]" class="tr-data"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
