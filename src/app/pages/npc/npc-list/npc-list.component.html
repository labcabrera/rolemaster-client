<mat-toolbar>
    <span><mat-icon>pets</mat-icon> NPCs</span>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="outline">
        <mat-label>Universe</mat-label>
        <mat-select [formControl]="universeControl" (valueChange)="onUniverseChange($event)">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let universe of universes" value="{{universe.id}}">{{universe.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" aria-describedby="Races">
        <ng-container matColumnDef="id">
            <th scope="col" mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="universe">
            <th scope="col" mat-header-cell *matHeaderCellDef>Universe</th>
            <td mat-cell *matCellDef="let element"> {{element.universeId | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="level">
            <th scope="col" mat-header-cell *matHeaderCellDef>Level</th>
            <td mat-cell *matCellDef="let element"> {{element.level}} </td>
        </ng-container>
        <ng-container matColumnDef="unique">
            <th scope="col" mat-header-cell *matHeaderCellDef>Unique</th>
            <td mat-cell *matCellDef="let element"> {{element.unique}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/npc/detail/', row.id]" class="tr-link"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
