<mat-toolbar>
    <span>Race</span>
    <div class="div-spacer"></div>
    <button mat-button routerLink="/races">
        <mat-icon>arrow_upward</mat-icon>
    </button>
</mat-toolbar>

<div class="outerContainer" *ngIf="race">

    <mat-tab-group>
        <mat-tab label="Info">
            <div fxLayout="row" fxLayoutGap="15">
                <div fxFlex="30">
                    <app-race-basic-info [race]="race"></app-race-basic-info>
                </div>
                <div fxFlex="30">
                    <app-race-attributes [race]="race"></app-race-attributes>
                </div>
                <div fxFlex="30">
                    <app-race-resistances [race]="race"></app-race-resistances>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Adolescence">
            <div fxLayout="row" fxLayoutGap="15">
                <div fxFlex="50">
                    <app-race-adolescence-skill-categories [race]="race"></app-race-adolescence-skill-categories>
                </div>
                <div fxFlex="50">
                    <app-race-adolescence-skills [race]="race"></app-race-adolescence-skills>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Skill bonus">
            <div fxLayout="row">
                <div>
                    <app-race-skill-bonus></app-race-skill-bonus>
                </div>
                <div>
                    <app-race-languages></app-race-languages>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Debug">
            <pre>{{race | json}}</pre>
        </mat-tab>
    </mat-tab-group>

</div>
