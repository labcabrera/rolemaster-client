<mat-toolbar>
    <span>Races</span>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="outline">
        <mat-label>Version</mat-label>
        <mat-select [formControl]="versionControl" (valueChange)="onVersionChange($event)">
            <mat-option value="">All</mat-option>
            <mat-option value="rmss">RMSS</mat-option>
            <mat-option value="rmu">RMU</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="skill name" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" aria-describedby="Races">
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="version">
            <th scope="col" mat-header-cell *matHeaderCellDef>Version</th>
            <td mat-cell *matCellDef="let element">{{element.version | uppercase}}</td>
        </ng-container>
        <ng-container matColumnDef="universes">
            <th scope="col" mat-header-cell *matHeaderCellDef>Universes</th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-list aria-label="Universes">
                    <mat-chip *ngFor="let universe of element.universes">{{universe | titlecase}}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/races/detail/', row.id]" class="tr-link"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
