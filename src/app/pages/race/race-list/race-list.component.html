<mat-toolbar>
    <span>Races</span>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="skill name" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" aria-describedby="Races">
        <ng-container matColumnDef="id">
            <th scope="col" mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="keywords">
            <th scope="col" mat-header-cell *matHeaderCellDef>Keywords</th>
            <td mat-cell *matCellDef="let element">{{element.keywords}}</td>
        </ng-container>
        <ng-container matColumnDef="universes">
            <th scope="col" mat-header-cell *matHeaderCellDef>Universe</th>
            <td mat-cell *matCellDef="let element">{{element.universes}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/races/detail/', row.id]" class="tr-link"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
