<mat-toolbar>
    <div>Tactical session</div>
    <div class="div-spacer"></div>
    <button mat-button>Cancel</button>
    <button mat-button>Edit</button>
    <button mat-button>Save</button>
    <button mat-button (click)="delete()">Delete</button>
</mat-toolbar>

<form [formGroup]="form">
    <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>Strategic session</mat-label>
        <input matInput formControlName="strategicSessionName">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
</form>
