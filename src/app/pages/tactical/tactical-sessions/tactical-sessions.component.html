<mat-toolbar>
    <span>Tactical sessions</span>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="skill name" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" aria-describedby="Tactical sessions">
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="version">
            <th scope="col" mat-header-cell *matHeaderCellDef>Version</th>
            <td mat-cell *matCellDef="let element">{{element.version | uppercase}}</td>
        </ng-container>
        <ng-container matColumnDef="state">
            <th scope="col" mat-header-cell *matHeaderCellDef>State</th>
            <td mat-cell *matCellDef="let element">{{element.state | titlecase}}</td>
        </ng-container>
        <ng-container matColumnDef="owner">
            <th scope="col" mat-header-cell *matHeaderCellDef>Owner</th>
            <td mat-cell *matCellDef="let element">{{element.owner}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/tactical-sessions/detail/', row.id]" class="tr-data"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No results found.</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
