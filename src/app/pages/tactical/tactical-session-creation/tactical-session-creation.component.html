<mat-toolbar>
    <div>
        <span>Tactical session creation</span>
    </div>
    <div class="div-spacer"></div>
    <button mat-button (click)="save()" [disabled]="form.invalid">
        <mat-icon>save_alt</mat-icon>
    </button>
</mat-toolbar>

<div class="outerContainer">

    <mat-card class="full-width">
        <mat-card-title>Information</mat-card-title>
        <form [formGroup]="form">
            <div fxLayout="column">
                <div>
                    <mat-form-field appearance="outline" class="common-form-field">
                        <mat-label>Strategic session</mat-label>
                        <input matInput readonly value="{{this.strategicSession.name}}">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="common-form-field">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="common-form-field">
                        <mat-label>Scale</mat-label>
                        <input matInput formControlName="scale">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="common-form-field">
                        <mat-label>Terrain</mat-label>
                        <mat-select formControlName="terrain">
                            <mat-option *ngFor="let terrain of terrains" [value]="terrain.key">
                                {{terrain.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="common-form-field">
                        <mat-label>Temperature</mat-label>
                        <mat-select formControlName="temperature">
                            <mat-option *ngFor="let temperature of temperatures" [value]="temperature.key">
                                {{temperature.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="common-form-field">
                        <mat-label>Exhaustion multiplier</mat-label>
                        <input matInput formControlName="exhaustionMultiplier">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="common-form-field">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>

        </form>
    </mat-card>

</div>
