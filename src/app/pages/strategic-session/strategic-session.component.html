<mat-toolbar>
  <span>Strategic session</span>
  <div class="div-spacer"></div>
  <button mat-button (click)="cancelEdit()" *ngIf="isEditMode()">Cancel</button>
  <button mat-button (click)="startEdit()" *ngIf="!isEditMode()">Edit</button>
  <button mat-button (click)="saveSession()" *ngIf="isEditMode()">Save</button>
  <button mat-button (click)="deleteSession()">Delete</button>
  <button mat-button (click)="goBack();">Back</button>
</mat-toolbar>


<form [formGroup]="form">
  <br>
  <mat-form-field appearance="fill" class="common-form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" class="common-form-field">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
</form>
