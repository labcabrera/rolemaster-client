<mat-toolbar>
    <span><mat-icon>blur_on</mat-icon> Spell list</span>
</mat-toolbar>

<div class="outerContainer">

    <div>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Placeholder" value="{{spellList.name}}" readonly="true">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Realm</mat-label>
                <input matInput placeholder="Placeholder" value="{{spellList.realm}}" readonly="true">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <input matInput placeholder="Placeholder" value="{{spellList.type}}" readonly="true">
            </mat-form-field>
        </p>
    </div>

    <table mat-table #skillTable [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Spell</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="spellListId">
            <th mat-header-cell *matHeaderCellDef>List</th>
            <td mat-cell *matCellDef="let element">{{element.spellListId}}</td>
        </ng-container>
        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef>Level</th>
            <td mat-cell *matCellDef="let element">{{element.level}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>
        <ng-container matColumnDef="subtype">
            <th mat-header-cell *matHeaderCellDef>Subtype</th>
            <td mat-cell *matCellDef="let element">{{element.subtype}}</td>
        </ng-container>
        <ng-container matColumnDef="preparation">
            <th mat-header-cell *matHeaderCellDef>Preparation</th>
            <td mat-cell *matCellDef="let element">{{element.preparation}}</td>
        </ng-container>
        <ng-container matColumnDef="targetType">
            <th mat-header-cell *matHeaderCellDef>Target</th>
            <td mat-cell *matCellDef="let element">{{element.targetType}}</td>
        </ng-container>
        <ng-container matColumnDef="rangeType">
            <th mat-header-cell *matHeaderCellDef>Range</th>
            <td mat-cell *matCellDef="let element">{{element.rangeType}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/spells/detail/', row.id]"
            class="tr-data"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data</td>
        </tr>
    </table>

</div>
