<mat-toolbar>
  <span>Strategic session creation</span>
  <div class="div-spacer"></div>
  <button mat-button (click)="createStrategicSession()" [disabled]="form.invalid">
    <mat-icon>save_alt</mat-icon>
  </button>
</mat-toolbar>

<div class="outerContainer">

  <mat-card [formGroup]="form" fxLayout="column" fxFlex="50" fxFlex.lt-sm="100">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Version</mat-label>
      <mat-select formControlName="version">
        <mat-option *ngFor="let version of versions" [value]="version.key">{{version.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Universe</mat-label>
      <mat-select formControlName="universeId">
        <mat-option *ngFor="let universe of universes" [value]="universe.id">{{universe.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </mat-card>

</div>
