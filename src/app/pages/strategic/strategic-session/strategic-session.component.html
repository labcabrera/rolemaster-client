<mat-toolbar>
  <div>Strategic session</div>
  <div class="div-spacer"></div>
  <button mat-button routerLink="/tactical-sessions/creation" [queryParams]="{strategicSessionId: this.strategicSession?.id}" *ngIf="!isEditMode()">New
    tactical</button>
  <button mat-button (click)="cancelEdit()" *ngIf="isEditMode()">Cancel</button>
  <button mat-button (click)="startEdit()" *ngIf="!isEditMode()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-button (click)="saveSession()" *ngIf="isEditMode()">
    <mat-icon>save_alt</mat-icon>
  </button>
  <button mat-button (click)="deleteSession()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-toolbar>

<div class="outerContainer">

  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

    <div fxFlex="40" fxFlex.lt-sm="100" fxLayoutAlign="left top">
      <form [formGroup]="form" class="full-width">
        <br>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Universe</mat-label>
          <mat-select formControlName="universeId">
            <mat-option *ngFor="let universe of universes" [value]="universe.id">
              {{universe.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <br>
      </form>
    </div>

    <div fxFlex="40" fxLayoutAlign="left top">
      <app-tactical-session-table [dataSource]="tacticalSessionDataSource"></app-tactical-session-table>
    </div>

  </div>

</div>
