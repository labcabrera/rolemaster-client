<div>

    <h2>Signup</h2>

    <form (ngSubmit)="onRegister()" #f="ngForm" novalidate>
        <div fxLayout="column">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" [(ngModel)]="username">
                    <button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" [(ngModel)]="email">
                    <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="password">
                    <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="password" [(ngModel)]="confirmPassword">
                    <button *ngIf="confirmPassword" matSuffix mat-icon-button aria-label="Clear" (click)="confirmPassword=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <button mat-button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">Register</button>
                <button mat-button type="button" class="btn btn-outline-primary btn-block" (click)="goHome()">Back</button>
            </div>
        </div>

    </form>
</div>
