<mat-toolbar>
    <span>
        <mat-icon>build</mat-icon> Skill categories
    </span>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="outline">
        <mat-label>Version</mat-label>
        <mat-select [formControl]="versionControl" (valueChange)="onVersionChange($event)">
            <mat-option value="">All</mat-option>
            <mat-option value="rmss">RMSS</mat-option>
            <mat-option value="rmu">RMU</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" aria-describedby="Skills categories">
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="version">
            <th scope="col" mat-header-cell *matHeaderCellDef>Version</th>
            <td mat-cell *matCellDef="let element">{{element.version | uppercase}}</td>
        </ng-container>
        <ng-container matColumnDef="group">
            <th scope="col" mat-header-cell *matHeaderCellDef>Group</th>
            <td mat-cell *matCellDef="let element">{{element.group | titlecase}}</td>
        </ng-container>
        <ng-container matColumnDef="attributes">
            <th scope="col" mat-header-cell *matHeaderCellDef>Attributes</th>
            <td mat-cell *matCellDef="let element">
                <span *ngFor="let attribute of element.attributeBonus; let last = last;">
                    {{attribute}}{{last ? '' : ','}}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="progression-type">
            <th scope="col" mat-header-cell *matHeaderCellDef>Progression Type</th>
            <td mat-cell *matCellDef="let element">{{element.progressionType | titlecase}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/skill-categories/detail/', row.id]" class="tr-link"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
