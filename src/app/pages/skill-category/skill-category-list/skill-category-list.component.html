<mat-toolbar>
    <span><mat-icon>build</mat-icon> Skill categories</span>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef>Group</th>
            <td mat-cell *matCellDef="let element">{{element.group}}</td>
        </ng-container>
        <ng-container matColumnDef="attributeBonus">
            <th mat-header-cell *matHeaderCellDef>Attributes</th>
            <td mat-cell *matCellDef="let element">{{element.attributeBonus}}</td>
        </ng-container>
        <ng-container matColumnDef="skillCategoryBonusProgression">
            <th mat-header-cell *matHeaderCellDef>Category Progression</th>
            <td mat-cell *matCellDef="let element">{{element.skillCategoryBonusProgression}}</td>
        </ng-container>
        <ng-container matColumnDef="skillBonusProgression">
            <th mat-header-cell *matHeaderCellDef>Skill Progression</th>
            <td mat-cell *matCellDef="let element">{{element.skillBonusProgression}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Attributes</th>
            <td mat-cell *matCellDef="let element">
                <div matTooltip="{{element.description}}">
                {{element.description | slice:0:30}}...
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/skill-categories/detail/', row.id]" class="tr-link"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
