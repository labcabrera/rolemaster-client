<mat-toolbar>
    <span>Character / {{character.name}}</span>
    <div class="div-spacer"></div>
    <div *ngIf="availableDevelopmentPoints()">
        <span>&nbsp;</span> 
        <mat-icon routerLink="/characters/skill-upgrade/{character.id}" matBadge="1" matBadgeColor="warn">arrow_upward</mat-icon>
    </div>
    <button mat-button (click)="delete()">
        <mat-icon>delete</mat-icon>
    </button>
</mat-toolbar>

<div class="outerContainer">

    <app-character-development [characterInfo]="character"></app-character-development>

    <app-character-attributes [characterInfo]="character"></app-character-attributes>

    <app-character-skill-category-list [characterInfo]="character" [dataSource]="skillCategoryDataSource">
    </app-character-skill-category-list>

    <app-character-skill-list [characterInfo]="character"></app-character-skill-list>

    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>Debug skill category list</mat-panel-title>
                <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <pre>{{this.character | json}}</pre>
        </mat-expansion-panel>
    </mat-accordion>

</div>

<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Debug
            </mat-panel-title>
        </mat-expansion-panel-header>
        <pre>{{this.character | json}}</pre>
    </mat-expansion-panel>
</mat-accordion>
