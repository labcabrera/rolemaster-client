<mat-toolbar *ngIf="character">
    <span>{{character.name}}</span>
    <mat-chip-list style="padding-left: 20px;">
        <mat-chip color="accent">{{character.version}}</mat-chip>
    </mat-chip-list>
    <div class="div-spacer"></div>
    <div *ngIf="availableDevelopmentPoints() > 0">
        <span>&nbsp;</span>
        <span [matBadge]="availableDevelopmentPoints()" matBadgeColor="primary" matTooltip="Available development points">
            <mat-icon>upload</mat-icon>
        </span>
    </div>
    <button mat-button (click)="delete()">
        <mat-icon>delete</mat-icon>
    </button>
</mat-toolbar>

<div class="outerContainer" *ngIf="character">

    <mat-tab-group mat-align-tabs="start">

        <mat-tab label="Overview">
            <div *ngIf="character">
                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="15pt">
                    <div fxFlex="20" fxFlex.lt-sm="100">
                        <app-character-basic-info [character]="character"></app-character-basic-info>
                    </div>
                    <div fxFlex="60" fxFlex.lt-sm="100">
                        <app-character-attributes [characterInfo]="character"></app-character-attributes>
                    </div>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Inventory">

            <div *ngIf="character">
                <app-character-item-view [character]="character"></app-character-item-view>
            </div>

        </mat-tab>

        <mat-tab label="Skill category development">
            <app-character-skill-category-list [character]="character" [skillCategoryDataSource]="skillCategoryDataSource"
                (onCharacterUpdated)="reloadCharacterInfo($event)">
            </app-character-skill-category-list>
        </mat-tab>

        <mat-tab label="Skill development">
            <app-character-skill-list [character]="character" [skillDataSource]="skillDataSource" (onCharacterUpdated)="reloadCharacterInfo($event)">
            </app-character-skill-list>
        </mat-tab>

        <mat-tab label="Training packages">
            <app-character-training-packages [character]="character"></app-character-training-packages>
        </mat-tab>

        <mat-tab label="Background options">
            Under development.
        </mat-tab>

        <mat-tab label="Talents">
            <app-character-talents [character]="character"></app-character-talents>
        </mat-tab>

        <mat-tab label="Flaws">
            <app-character-flaws [character]="character"></app-character-flaws>
        </mat-tab>

        <mat-tab label="Debug">
            <pre>{{character | json}}</pre>
        </mat-tab>

    </mat-tab-group>

</div>
