<mat-toolbar>
  <span>Characters</span>
  <div class="div-spacer"></div>
  <button mat-button routerLink="/characters/creation"><mat-icon>add_box</mat-icon></button>
</mat-toolbar>

<div class="outerContainer">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="skill name" #input>
  </mat-form-field>

  <table mat-table #characterTable [dataSource]="dataSource" aria-describedby="Character list">
    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="version">
      <th scope="col" mat-header-cell *matHeaderCellDef>Version</th>
      <td mat-cell *matCellDef="let element">{{element.version | uppercase}}</td>
    </ng-container>
    <ng-container matColumnDef="race">
      <th scope="col"mat-header-cell *matHeaderCellDef>Race</th>
      <td mat-cell *matCellDef="let element">{{element.raceId | titlecase}}</td>
    </ng-container>
    <ng-container matColumnDef="profession">
      <th scope="col"mat-header-cell *matHeaderCellDef>Profession</th>
      <td mat-cell *matCellDef="let element">{{element.professionId | titlecase}}</td>
    </ng-container>
    <ng-container matColumnDef="level">
      <th scope="col"mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let element">{{element.level}}</td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th scope="col"mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{element.owner}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/characters/detail/', row.id]"
      class="tr-data"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No results found.</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</div>
