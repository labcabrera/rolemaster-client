<mat-toolbar>
    <span><mat-icon>blur_on</mat-icon> Spell lists</span>
    <div class="div-spacer"></div>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table #skillTable [dataSource]="dataSource" aria-describedby="Spells">
        <ng-container matColumnDef="id">
            <th scope="col" mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="realm">
            <th scope="col" mat-header-cell *matHeaderCellDef>Realm</th>
            <td mat-cell *matCellDef="let element">{{element.realm}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th scope="col" mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>
        <ng-container matColumnDef="profession">
            <th scope="col" mat-header-cell *matHeaderCellDef>Profession</th>
            <td mat-cell *matCellDef="let element">{{element.professionId}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/spell-lists/detail/', row.id]" class="tr-data"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
