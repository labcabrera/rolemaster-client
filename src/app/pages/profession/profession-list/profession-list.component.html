<mat-toolbar>
    <span>Professions</span>
</mat-toolbar>

<div class="outerContainer">

    <mat-form-field appearance="outline">
        <mat-label>Version</mat-label>
        <mat-select [formControl]="versionControl" (valueChange)="onVersionChange($event)">
            <mat-option value="">All</mat-option>
            <mat-option value="rmss">RMSS</mat-option>
            <mat-option value="rmu">RMU</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="profession" #input>
    </mat-form-field>

    <table mat-table #professionsTable [dataSource]="dataSource" aria-describedby="Professions">
        <ng-container matColumnDef="id">
            <th scope="col" mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="availableRealms">
            <th scope="col" mat-header-cell *matHeaderCellDef> Realms </th>
            <td mat-cell *matCellDef="let element"> {{element.availableRealms}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/professions/detail/', row.id]" class="tr-link"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>

</div>
