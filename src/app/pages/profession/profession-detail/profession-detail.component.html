<mat-toolbar>
    <span>Profession</span>
    <div class="div-spacer"></div>
    <button mat-button routerLink="/professions">
        <mat-icon>arrow_upward</mat-icon>
    </button>
</mat-toolbar>

<div class="outerContainer" *ngIf="profession">

    <mat-tab-group>
        <mat-tab label="Info">
            <div fxLayout="column" fxLayoutGap="15">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input [(ngModel)]="profession.name" matInput>
                    </mat-form-field>
                </div>
                <div>
                    <mat-chip-list class="mat-chip-list-stacked">
                        <mat-chip *ngFor="let realm of profession.availableRealms">
                            {{realm}}
                        </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Costs">
            <div fxLayout="row" fxLayoutGap="15">
                <div fxFlex="50">
                    <app-profession-skill-cost [profession]="profession"></app-profession-skill-cost>
                </div>
                <div fxFlex="50">
                    <app-profession-weapon-cost [profession]="profession"></app-profession-weapon-cost>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Skills">
            <app-profession-skill-category-bonus [profession]="profession"></app-profession-skill-category-bonus>
        </mat-tab>
        <mat-tab label="Debug">
            <pre>{{profession | json}}</pre>
        </mat-tab>
    </mat-tab-group>

</div>
