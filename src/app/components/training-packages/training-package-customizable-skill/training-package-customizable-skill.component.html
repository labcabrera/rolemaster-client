<table mat-table [dataSource]="dataSource" aria-describedby="Training package customizable skills">
  <ng-container matColumnDef="skill">
    <th scope="col" mat-header-cell *matHeaderCellDef>Skill</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/skills/detail/{{element.skillId}}">{{element.skillId}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="ranks">
    <th scope="col" mat-header-cell *matHeaderCellDef>Ranks</th>
    <td mat-cell *matCellDef="let element">{{element.ranks}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
