<div *ngIf="trainingPackage" fxLayout="column" fxLayoutGap="15">

  <div>

    <h2>Skill categories</h2>

    <table mat-table [dataSource]="categoryDataSource" aria-describedby="Training package skill categories">
      <ng-container matColumnDef="name">
        <th scope="col" mat-header-cell *matHeaderCellDef>Skill category</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/skill-categories/detail/{{element.key}}">{{element.key}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="ranks">
        <th scope="col" mat-header-cell *matHeaderCellDef>Ranks</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <div>

    <h2>Skills</h2>

    <table mat-table [dataSource]="skillDataSource" aria-describedby="Training package skills">
      <ng-container matColumnDef="name">
        <th scope="col" mat-header-cell *matHeaderCellDef>Skill</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/skills/detail/{{element.key}}">{{element.key}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="ranks">
        <th scope="col" mat-header-cell *matHeaderCellDef>Ranks</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
