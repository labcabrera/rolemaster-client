<div *ngIf="trainingPackage" fxLayout="row" fxLayoutGap="15">

    <div fxFlex="50">

        <h2>Skill categories</h2>

        <table mat-table [dataSource]="categoryDataSource" class="mat-elevation-z8 full-width">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Skill category</th>
              <td mat-cell *matCellDef="let element">{{element.key}}</td>
            </ng-container>
            <ng-container matColumnDef="ranks">
              <th mat-header-cell *matHeaderCellDef>Ranks</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

    <div fxFlex="50">

      <h2>Skills</h2>

      <table mat-table [dataSource]="skillDataSource" class="mat-elevation-z8 full-width">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Skill</th>
          <td mat-cell *matCellDef="let element">{{element.key}}</td>
        </ng-container>
        <ng-container matColumnDef="ranks">
          <th mat-header-cell *matHeaderCellDef>Ranks</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

</div>
