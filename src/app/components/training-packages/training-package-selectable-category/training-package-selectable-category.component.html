<table mat-table [dataSource]="dataSource" aria-describedby="Training package selectable categories">
  <ng-container matColumnDef="description">
    <th scope="col" mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>
  <ng-container matColumnDef="key">
    <th scope="col" mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let element">{{element.key}}</td>
  </ng-container>
  <ng-container matColumnDef="group">
    <th scope="col" mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let element">{{element.group}}</td>
  </ng-container>
  <ng-container matColumnDef="ranks">
    <th scope="col" mat-header-cell *matHeaderCellDef>Ranks</th>
    <td mat-cell *matCellDef="let element">{{element.ranks}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
