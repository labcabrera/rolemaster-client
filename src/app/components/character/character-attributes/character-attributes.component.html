<div>
    <table mat-table #skillTable [dataSource]="dataSource">
        <ng-container matColumnDef="attribute">
            <th scope="col" mat-header-cell *matHeaderCellDef>Attribute</th>
            <td mat-cell *matCellDef="let element">{{element.attribute}}</td>
        </ng-container>
        <ng-container matColumnDef="currentValue">
            <th scope="col" mat-header-cell *matHeaderCellDef>Current</th>
            <td mat-cell *matCellDef="let element">{{element.currentValue}}</td>
        </ng-container>
        <ng-container matColumnDef="potentialValue">
            <th scope="col" mat-header-cell *matHeaderCellDef>Potential</th>
            <td mat-cell *matCellDef="let element">{{element.potentialValue}}</td>
        </ng-container>
        <ng-container matColumnDef="bonusAttribute">
            <th scope="col" mat-header-cell *matHeaderCellDef>Bonus At</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.bonusAttribute != 0">{{element.bonusAttribute}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="bonusRace">
            <th scope="col" mat-header-cell *matHeaderCellDef>Bonus Race</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.bonusRace != 0">{{element.bonusRace}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="bonusSpecial">
            <th scope="col" mat-header-cell *matHeaderCellDef>Bonus Special</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.bonusSpecial != 0">{{element.bonusSpecial}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="totalBonus">
            <th scope="col" mat-header-cell *matHeaderCellDef>Total bonus</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.totalBonus != 0">{{element.totalBonus}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="options">
            <th scope="col" mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialogCustomization(element)">
                      <mat-icon>edit</mat-icon>
                      <span>Customize</span>
                    </button>
                    <button mat-menu-item (click)="openDialogUpdateUsingBackgroundOption(element)">
                      <mat-icon>edit</mat-icon>
                      <span>Upgrade using background option</span>
                    </button>
                  </mat-menu>                  
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" _class="tr-data"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No results found.</td>
        </tr>
    </table>
</div>
