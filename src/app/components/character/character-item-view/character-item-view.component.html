<div fxLayout="row" fxLayoutGap="20px">

    <div fxFlex="70">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="itemId">
                <th mat-header-cell *matHeaderCellDef>ItemId</th>
                <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
            </ng-container>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let element">
                    <mat-button-toggle-group [(ngModel)]="element.position" aria-label="Font Style">
                        <mat-button-toggle *ngFor="let option of itemPositions" [value]="option.key" (change)="updateItemPosition(element, option.key)"
                            [disabled]="!checkPositionEnabled(element, option.key)">
                            {{option.name}}
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </td>
            </ng-container>
            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef>Count</th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Weight</th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="customize">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="openDialogItemCustomization(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="deleteItem(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-mini-fab (click)="openDialogAddCharacterItem()"><mat-icon>add</mat-icon></button>

    </div>

    <div fxFlex="30">
        <div fxLayout="column">
            <div>
                Carried weight: {{character?.weight?.totalCarriedWeight}}
            </div>
            <div>
                Item weight: {{character?.weight?.itemWeight}}
            </div>
            <div>
                Weight penalty: {{character?.weight?.weightPenalty}}
            </div>
        </div>
    </div>
</div>
