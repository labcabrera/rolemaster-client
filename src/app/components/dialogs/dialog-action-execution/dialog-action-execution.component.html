<h2 mat-dialog-title>Action execution</h2>
<mat-dialog-content>

    <div *ngIf="action.type === 'melee-attack'">
        <app-melee-attack-execution [action]="action" [characters]="characters"></app-melee-attack-execution>
    </div>

    <div *ngIf="action.type === 'missile-attack'">
        <app-missile-attack-execution [action]="action" [characters]="characters"></app-missile-attack-execution>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
