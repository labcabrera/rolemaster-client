<h2 mat-dialog-title>Add item</h2>
<mat-dialog-content>

    <div [formGroup]="addItemForm">
        <div fxLayout="column" fxLayoutGap="20pt">
            <div>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Item type</mat-label>
                    <input type="text" placeholder="Select item" aria-label="Item" matInput formControlName="itemId" [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFnItem">
                        <mat-option *ngFor="let option of itemFilteredOptions | async" [value]="option.id">
                            {{option.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div>
                <mat-button-toggle-group formControlName="position" aria-label="Font Style">
                    <mat-button-toggle *ngFor="let option of itemPositions" [value]="option.key">
                        {{option.name}}
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Weight</mat-label>
                    <input type="text" formControlName="weight" placeholder="Item weight" aria-label="Weight" matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Count</mat-label>
                    <input type="text" formControlName="count" placeholder="Count" aria-label="Weight" matInput>
                </mat-form-field>
            </div>
        </div>
    </div>

    <pre>{{this.addItemForm.value | json}}</pre>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addCharacterItem()">Update</button>
</mat-dialog-actions>
