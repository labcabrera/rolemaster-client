<h2 mat-dialog-title>{{character.name}}</h2>
<mat-dialog-content>

    <div>

        <div>
            <mat-icon>circle</mat-icon>
            <mat-form-field appearance="outline">
                <mat-label>HP</mat-label>
                <input matInput placeholder="Placeholder" value="{{character.hp.current}} / {{character.hp.max}}"
                    readonly="true">
                <mat-hint>Hit points</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Add</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
            <button mat-button>
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <br>
        
        <mat-icon>circle</mat-icon>
        <mat-form-field appearance="outline">
            <mat-label>Bleeding</mat-label>
            <input matInput placeholder="Placeholder" [value]="getBleeding()"
                readonly="true">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Add</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
        <button mat-button>
            <mat-icon>add</mat-icon>
        </button>

    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!--
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="update()">Add</button>
    -->
</mat-dialog-actions>
