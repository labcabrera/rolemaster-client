<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="resistance">
        <th mat-header-cell *matHeaderCellDef>Skill category</th>
        <td mat-cell *matCellDef="let element">{{element.key}}</td>
    </ng-container>
    <ng-container matColumnDef="bonus">
        <th mat-header-cell *matHeaderCellDef>Ranks</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
