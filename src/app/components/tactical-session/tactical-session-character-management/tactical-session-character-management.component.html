<div>
    <form class="example-form">
        <mat-form-field class="common-form-field" appearance="outline">
            <mat-label>Add Characters</mat-label>
            <input matInput aria-label="Npc" [matAutocomplete]="autoCompleteNpc" [formControl]="addCharactersFormControl">
            <mat-autocomplete #autoCompleteNpc="matAutocomplete" [displayWith]="displayNpcOption">
                <mat-option *ngFor="let npc of addCharactersFiltered | async" [value]="npc">
                    {{npc.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button mat-button (click)="addCharacter()">
            <mat-icon>add</mat-icon>
        </button>
    </form>

    <table mat-table [dataSource]="characterDataSource" matSort aria-describedby="Characters">
        <ng-container matColumnDef="level">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Lvl</th>
            <td mat-cell *matCellDef="let element"> {{element.level}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
        </ng-container>
        <ng-container matColumnDef="options" stickyEnd>
            <th scope="col" mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="this.deleteTacticalCharacterContext(element.id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No characters added</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20, 50, 100]" aria-label="Select page of skills"></mat-paginator>
</div>
