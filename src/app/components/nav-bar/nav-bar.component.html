<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <span routerLink="/" style="cursor: pointer;">Rolemaster Client</span>
    <div class="div-spacer"></div>
    <button mat-button routerLink="/settings"><mat-icon>settings</mat-icon></button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <mat-card>
            <mat-card-content>
                <mat-nav-list>
                    <a mat-list-item *ngFor="let option of links" (click)="navigate(option.link)">
                        <mat-icon>{{option.icon}}</mat-icon>
                        <span>&nbsp;{{option.name}}</span>
                    </a>
                </mat-nav-list>
            </mat-card-content>
        </mat-card>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
