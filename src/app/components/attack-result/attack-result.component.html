<div fxLayout="column" *ngIf="!action.attackResult">
    Attack not resolved.
</div>

<div fxLayout="column" *ngIf="action.attackResult">

    <div fxLayout="row">
        <div fxFlex="60">Attack result</div>
        <div fxFlexAuto>
            {{action.attackResult.attackResult}} ({{action.roll.result}} + {{action.offensiveBonus}})
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex="60">Weapon</div>
        <div fxFlexAuto>{{action.attackResult.weaponTableId}}</div>
    </div>
    <div fxLayout="row">
        <div fxFlex="60">Armor</div>
        <div fxFlexAuto>{{action.attackResult.targetArmor}}</div>
    </div>

    <div fxLayout="row" style="padding-top: 20pt;">
        <div fxFlex="60">HP</div>
        <div fxFlexAuto>{{action.attackResult.hp}}</div>
    </div>

    <div fxLayout="row" style="padding-top: 20pt;">
        <div fxFlex="60">Offensive modifiers</div>
        <div fxFlexAuto></div>
    </div>
    <div  fxLayout="row" *ngFor="let option of this.getOffensiveModifiers()">
        <div fxFlex="60">{{option.key}}</div>
        <div fxFlexAuto>{{option.name}}</div>
    </div>

</div>
