<div fxLayout="column" *ngIf="action.attackResults.length > 0">
    Attack not resolved.
</div>

<div fxLayout="column" *ngFor="let ar of action.attackResults">

    <div fxLayout="row">
        <div fxFlex="60">Attack result</div>
        <div fxFlexAuto>
            {{ar.attackResult}} ({{action.roll.result}} + {{action.offensiveBonus}})
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex="60">Weapon</div>
        <div fxFlexAuto>{{ar.weaponTableId}}</div>
    </div>
    <div fxLayout="row">
        <div fxFlex="60">Armor</div>
        <div fxFlexAuto>{{ar.targetArmor}}</div>
    </div>

    <div fxLayout="row" style="padding-top: 20pt;">
        <div fxFlex="60">HP</div>
        <div fxFlexAuto>{{ar.hp}}</div>
    </div>

    <div fxLayout="row" style="padding-top: 20pt;">
        <div fxFlex="60">Offensive modifiers</div>
        <div fxFlexAuto></div>
    </div>
    <div  fxLayout="row" *ngFor="let option of this.getOffensiveModifiers()">
        <div fxFlex="60">{{option.key}}</div>
        <div fxFlexAuto>{{option.name}}</div>
    </div>

</div>
