<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Skill category</th>
        <td mat-cell *matCellDef="let element"><a routerLink="/skill-categories/detail/{{element.key}}">{{element.key}}</a></td>
    </ng-container>
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page categories"></mat-paginator>
