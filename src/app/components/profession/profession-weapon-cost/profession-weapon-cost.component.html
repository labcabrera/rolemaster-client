<table mat-table [dataSource]="dataSource" aria-describedby="Profession weapon cost">
    <ng-container matColumnDef="position">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Weapon category</th>
        <td mat-cell *matCellDef="let element; let i = index">Weapon {{i + 1}}</td>
    </ng-container>
    <ng-container matColumnDef="cost">
        <th scope="col" mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let element">{{element}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page categories"></mat-paginator>
