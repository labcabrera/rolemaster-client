<table mat-table [dataSource]="dataSource" aria-describedby="Profession skill category bonus">
  <ng-container matColumnDef="category">
    <th scope="col" mat-header-cell *matHeaderCellDef>Skill category</th>
    <td mat-cell *matCellDef="let element"><a routerLink="/skill-categories/detail/{{element.key}}">{{element.key}}</a></td>
  </ng-container>
  <ng-container matColumnDef="bonus">
    <th scope="col" mat-header-cell *matHeaderCellDef>Cost</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page categories"></mat-paginator>
