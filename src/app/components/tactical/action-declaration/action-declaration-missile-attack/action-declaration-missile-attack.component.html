<div fxLayout="column" fxLayoutGap="15px" *ngIf="missileDeclarationForm" class="outerContainer">
    
    
    <form [formGroup]="missileDeclarationForm">
        <div>
            <button mat-stroked-button (click)="declareMissileAttack()" [disabled]="missileDeclarationForm.invalid" >Declare missile attack</button>
        </div>
        <div>
            <h4>Action percent</h4>
            <span>{{missileDeclarationForm.value.actionPercent}}&nbsp;</span>
            <mat-slider thumbLabel formControlName="actionPercent" min="0" max="{{maxActionPercent}}" step="5" aria-label="units">
            </mat-slider>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Target</mat-label>
                <mat-select formControlName="target">
                    <mat-option *ngFor="let character of getValidTargets()" [value]="character.id">{{character.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <pre>{{this.missileDeclarationForm.value | json}}</pre>

    </form>
</div>
