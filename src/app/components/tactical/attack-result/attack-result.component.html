<div *ngIf="action.attackResults['main-hand']">
    <app-attack-result-detail attackName="Main hand" [attackResult]="this.action.attackResults['main-hand']" [offensiveBonusMap]="this.action.offensiveBonusMap['main-hand']">
    </app-attack-result-detail>
</div>

<div *ngIf="action.attackResults['off-hand']" style="margin-top: 20pt;">
    <app-attack-result-detail attackName="Off-hand" [attackResult]="this.action.attackResults['off-hand']" [offensiveBonusMap]="this.action.offensiveBonusMap['off-hand']">
    </app-attack-result-detail>
</div>

<div *ngIf="action.breakageResults">
    <div *ngIf="action.breakageResults['main-hand']">
        <div fxLayout="column">
            <div fxLayout="row">
                <div fxFlex="60">Main hand breakage</div>
                <div fxFlexAuto>{{action.breakageResults['main-hand'].weaponBreakage}}</div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="action.breakageResults">
    <div *ngIf="action.breakageResults['off-hand']">
        <div fxLayout="column">
            <div fxLayout="row">
                <div fxFlex="60">Main hand breakage</div>
                <div fxFlexAuto>{{action.breakageResults['off-hand'].weaponBreakage}}</div>
            </div>
        </div>
    </div>
</div>
