<h2>Sessions</h2>

<ul class="sessions">
  <li *ngFor="let session of sessions">
    <a routerLink="/sessions/detail/{{session.id}}">
      <div>{{session.name}}</div>
    </a>
    <button type="button" class="delete" title="delete session" (click)="deleteSession(session)">x</button>
  </li>
</ul>

<button type="button" (click)="createSession()">
    <span class="name">New</span>
</button>
