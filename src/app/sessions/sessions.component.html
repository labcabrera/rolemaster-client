<h2>Sessions</h2>

<mat-list role="list">
  <mat-list-item role="listitem">Item 1</mat-list-item>
  <mat-list-item role="listitem">Item 2</mat-list-item>
  <mat-list-item role="listitem">Item 3</mat-list-item>
</mat-list>

<mat-list>
  <div mat-subheader>Folders</div>
  <mat-list-item *ngFor="let session of sessions">
    <mat-icon mat-list-icon>folder</mat-icon>
    <div mat-line>{{session.name}}</div>
    <div mat-line> {{session.metadata.created | date}} </div>
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Notes</div>
  <!--
  <mat-list-item *ngFor="let note of notes">
    <mat-icon mat-list-icon>note</mat-icon>
    <div mat-line>{{note.name}}</div>
    <div mat-line> {{note.updated | date}} </div>
  </mat-list-item>
-->
</mat-list>


<ul class="sessions">
  <li *ngFor="let session of sessions">
    <a routerLink="/sessions/detail/{{session.id}}">
      <div>{{session.name}}</div>
    </a>
    <button type="button" class="delete" title="delete session" (click)="deleteSession(session)">x</button>
  </li>
</ul>

<button type="button" (click)="createSession()">
    <span class="name">New</span>
</button>
