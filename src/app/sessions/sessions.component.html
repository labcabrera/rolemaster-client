<h2>Sessions</h2>
<ul class="sessions">
  <li *ngFor="let session of sessions">
    <button [class.selected]="session === selectedSession" type="button" (click)="onSelect(session)">
      <span class="name">{{session.name}}</span>
    </button>
  </li>
</ul>

<button type="button" (click)="createSession()">
    <span class="name">New</span>
</button>
